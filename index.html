<!DOCTYPE html>
<html>
<head>
    <title>抽盲盒</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="drawBlindBox()">抽盲盒啦</button>
        <div id="result"></div>
    </div>

    <script>
        function drawBlindBox() {
            fetch('/draw')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('result').textContent = 
                            `恭喜你抽到了：${data.result}`;
                    } else {
                        document.getElementById('result').textContent = 
                            `出错了：${data.error}`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').textContent = 
                        '系统错误，请稍后再试';
                });
        }
    </script>
</body>
</html>
